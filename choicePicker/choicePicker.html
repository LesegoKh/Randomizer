<html lang="en">
<head>

    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChoicePicker</title>
</head>
<body>
    <div class="container">
        <h3>Enter choices.<br>Add (,) in between choices, as choices are divided by a (,)</h3>
        <textarea id="textarea" placeholder="Enter choices here..."></textarea>

        <div id="tags">
            <span class="tag">Choice 1</span>
            <span class="tag hightlight">Choice 2</span>
            <span class="tag">Choice 3</span>
        </div>
    </body>
<script src="./script.js"></script>
